<!doctype html>
<html>
  <head>
    <title>WoW Quest Plugin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title-big">WoW Quest Plugin</h1>
    <h2 class="title-small">Configuration</h2>
    <p class="input-zone">
      <span class="input-title">Names</span><br>
      <input class="input-text" id="names" type="text" name="names" placeholder="Character names separated by comma">
    </p>
    <p class="input-zone">
      <span class="input-title">ApiKey</span><br>
      <input class="input-text" id="apiKey" type="text" name="apiKey" placeholder="Your Blizzard api key">
    </p>
    <p class="input-zone">
      <span class="input-title">Fields</span><br>
      <input class="input-text" id="fields" type="text" name="fields" placeholder="Only one supported is 'quests'">
    </p>
    <p class="input-zone">
      <span class="input-title">Zone</span><br>
      <input class="input-text" id="zone" type="text" name="zone" placeholder="Character zone">
    </p>
    <p class="input-zone">
      <span class="input-title">Preffix</span><br>
      <input class="input-text" id="preffix" type="text" name="preffix" placeholder="Url preffix">
    </p>
    <button id="save-button" type="button" name="button">Save</button>
    <button id="default-button" type="button" name="button">Defaults</button>
    <span id="save-msg" class="saved"></span>
    <script src="popup.js"></script>

    </div>
  </body>
</html>
